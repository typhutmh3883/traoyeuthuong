        function downloadCode() {

            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'gui-tang-nguoi-thuong.html';

            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
